<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">

        <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material-fullpalette.min.css">
        <style>
            .wheelHolder{
                position: absolute;
                width: 100%;

    <body>

    <div class="modal fade" id="modalFertig" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-content">
                <div class="modal-header" id="mHeader">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="mTitle">Modal title</h4>
                </div>
                <div class="modal-body" id="mBody">
                    ...
                </div>
                <div class="modal-footer" id="mFooter">
                    <button type="button" class="btn btn-primary btn-material-blue-500 btn-raisedy" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="wheelHolder">
        <canvas id="canvas" width="200px" height="200px">
            Canvas not supported!
        </canvas>
        <div class="container">
            <button  id="start" class="btn btn-primary btn-material-blue-500 btn-lg btn-block btn-raised">Start</button>
        </div>
    </div>

        <script src="jquery/jquery.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="config.js"></script>
        <script src="wheel.js"></script>
